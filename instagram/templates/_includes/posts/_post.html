<article>
  <div class="bg-white border mt-2">
  <div>
      <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
          <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="{{ post.user.profile.profile_picture.url }}" width="45">
            <div class="d-flex flex-column flex-wrap ml-2">
              <span class="fw-bold fs-4">{{ post.user.username }}</span>
              <span class="text-black-50 time">{{ post.time_since_created }}</span>
            </div>
          </div> 
      </div>
  </div>
  <div class="feed-image p-2 px-3">
    <img class="img-fluid img-responsive" src="{{ post.image.url }}">
    <p>{{ post.caption }}</p>
  </div>
  <footer>
    <div class="text-center">
      {% if request.user.is_authenticated %}
        <p>
          {{ post.comments.all.count }} <i class="bi bi-chat-dots"></i>
        </p>
      {% endif %}
    </div>
  </footer>
</article>
